<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <title>24-Hours on the roadside</title>
</head>
<body>
  <h1>24 Hours on the roadside</h1>

  <div id="audio-player-container">
    <audio id="audio-player" controls>
      <source src="https://dl.dropbox.com/scl/fi/uxt35js9fwecvh9oh7lsx/New-Forms-Final-2-_mixdown.mp3?rlkey=xqwzhjiqn28rig8a82mxs2cno&e=1&st=2wvph5cc" type="audio/mp3">
      Your browser does not support the audio element.
    </audio>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const audioPlayer = document.getElementById('audio-player');

      // Get current time of day in seconds
      const now = new Date();
      const currentSeconds = now.getHours() * 3600 + now.getMinutes() * 60 + now.getSeconds();

      audioPlayer.addEventListener('loadedmetadata', () => {
        const duration = audioPlayer.duration;

        if (duration > 0) {
          // Calculate the playback position as a percentage of the track duration
          const position = currentSeconds % duration;
          audioPlayer.currentTime = position;

          audioPlayer.play();

          // Loop functionality
          audioPlayer.addEventListener('ended', () => {
            audioPlayer.currentTime = 0; // Seek to the beginning
            audioPlayer.play(); // Play the track again
          });
        }
      });
    });
  </script>
  
  <div class="twentyfour"> <h1>24</h1></div>
</body>
</html>
